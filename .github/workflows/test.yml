name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h

    - name: Setup Mambaforge
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        activate-environment: quantlab
        auto-activate-base: false
        use-mamba: true

    - name: Create environment from environment.yml
      run: |
        mamba env create -f environment.yml
      shell: bash -l {0}

    - name: Verify installation
      run: |
        python -c "import torch; import numpy; import matplotlib; print('Dependencies imported successfully')"
        python -c "import quantlab; print('Package imported successfully')"
      shell: bash -l {0}

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      shell: bash -l {0}




